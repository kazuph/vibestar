#:schema node_modules/wrangler/config-schema.json
name = "vibestar"
compatibility_date = "2024-12-25"
compatibility_flags = ["nodejs_compat"]

workers_dev = true
main = "./server/index.ts"

[assets]
directory = "./build/client"

[observability]
enabled = true

[vars]
VALUE_FROM_CLOUDFLARE = "Hello from Cloudflare"

# Workers AI binding (remote = true for local dev with AI)
[ai]
binding = "AI"
remote = true

# Vectorize binding for RAG (remote = true for local dev)
[[vectorize]]
binding = "VECTOR_INDEX"
index_name = "vibestar-docs"
remote = true
